<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AkNis: Love Across Miles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="love-heading">
    AkNis &hearts; <span class="subheading">(Akshay <span style="color:#d500f9;">&#10084;</span> Nishitha)</span>
  </div>
  <div class="split-container">
    <div class="side akshay">
      <div class="name">Akshay</div>
      <div class="btn-group">
        <button class="love-btn" onclick="changeBackground('kiss')">&#128139; Kiss</button>
        <button class="love-btn" onclick="changeBackground('god')">&#128591; God</button>
      </div>
    </div>
    <div class="side nishitha">
      <div class="name">Nishitha</div>
      <div class="btn-group">
        <button class="love-btn" onclick="changeBackground('kiss')">&#128139; Kiss</button>
        <button class="love-btn" onclick="changeBackground('god')">&#128591; God</button>
      </div>
    </div>
  </div>
  <div class="quote">
    <b>Long distance, we are going to meet soon with all success.</b>
  </div>
  <script src="../js/script.js"></script>
</body>
</html>
